<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/weather.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-container-wrap">
        <div class="weather-container">
          <div class="row px-3 mt-3 mb-3"">
          <div class="row top">
            <div class="col-8">
              <form id="city-form">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search a city"
                  id="city-input"
                  autocomplete="off"
                />
              </form>
            </div>
            <div class="col-2">
              <form id="city-form-btn">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary mb-2"
                />
              </form>
            </div>
            <div class="col-2">
              <form id="current-location">
                <input
                  type="submit"
                  value="Current📍"
                  class="btn btn-secondary mb-2"
                />
              </form>
            </div>
          </div>
          <div class="col-6">
            <div class="overview">
              <h1 id="city"></h1>
              <h2>
                <span id="temperature"></span>
                <span class="unit"
                  ><a href="#" id="unit-celsius" class="active">°C</a> |
                  <a href="#" id="unit-fahrenheit">°F</a></span
                >
              </h2>
            </div>
            <ul>
              <li>Last updated: <span id="local-time"></span></li>
              <li>
                <div class="row">
                  <div class="d-flex col-6">
                    <img
                      src=""
                      alt="weather icon"
                      class="weather-icon"
                      id="icon"
                    />
                  </div>
                  <div class="col-6 conditions">
                    <p>Humidity: <span id="humidity"></span>%</p>
                    <p>Wind: <span id="wind"></span> km/h</p>
                  </div>
                </div>
                <span id="weather-description"></span>
              </li>
              <li>
                Feels like: <strong> <span id="h-temp"></span>°C</strong>
              </li>
            </ul>
            <hr />
            <div class="row bottom">
              <div class="col-2">
                <p>
                  Now <br />
                  🌧<br />
                  <strong>9°C</strong>
                </p>
              </div>
              <div class="col-2">
                <p>
                  21 <br />
                  🌧<br />
                  <strong>9°C</strong>
                </p>
              </div>
              <div class="col-2">
                <p>
                  22 <br />
                  🌧<br />
                  <strong>9°C</strong>
                </p>
              </div>
              <div class="col-2">
                <p>
                  23 <br />
                  🌧<br />
                  <strong>9°C</strong>
                </p>
              </div>
              <div class="col-2">
                <p>
                  00 <br />
                  🌧<br />
                  <strong>9°C</strong>
                </p>
              </div>
              <div class="col-2">
                <p>
                  01 <br />
                  🌧<br />
                  <strong>9°C</strong>
                </p>
              </div>
            </div>
          </div>
          <div class="col-6 forecast">
            <div class="row">
              <p class="forecast-header">5-Day Forecast</p>
              <hr />
            </div>
            <div class="row forecast-day">
              <div class="col-6">
                <p>
                  Today <br />
                  <br />
                  Thursday <br />
                  <br />
                  Friday <br />
                  <br />
                  Saturday <br />
                  <br />
                  Sunday
                </p>
              </div>
              <div class="col-3">
                <p>
                  🌧
                  <br />
                  <br />
                  🌥<br />
                  <br />
                  ⛈ <br />
                  <br />
                  💨 <br />
                  <br />
                  🌩
                </p>
              </div>
              <div class="col-3">
                <p>
                  <strong>
                    7°C <br />
                    <br />
                    9°C <br />
                    <br />
                    7°C <br />
                    <br />
                    6°C <br />
                    <br />
                    5°C
                  </strong>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small class="footer">
        <a href="https://github.com/CO1090/my-project" target="_blank">
          <span class="footer">Open-source code</span></a
        >, by Chisom Okoro
      </small>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
