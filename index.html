<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/weather.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-container-wrap">
        <div class="weather-container">
          <div class="row px-3 mt-3 mb-3"">
          <div class="row top">
            <div class="col-8">
              <form id="city-form">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search a city"
                  id="city-input"
                  autocomplete="off"
                />
              </form>
            </div>
            <div class="col-2">
              <form id="city-form-btn">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary mb-2"
                />
              </form>
            </div>
            <div class="col-2">
              <form id="current-location">
                <input
                  type="submit"
                  value="Current"
                  class="btn btn-secondary mb-2"
                />
              </form>
            </div>
          </div>
          <div class="col-6">
            <div class="overview">
              <h1 id="city"></h1>
              <h2>
                <span id="temperature"></span>
                <span class="unit">°C </span>
              </h2>
            </div>
            <ul>
              <li>Last updated: <span id="local-time"></span></li>
              <li>
                <div class="row">
                  <div class="d-flex col-6">
                    <img
                      src=""
                      alt="weather icon"
                      class="weather-icon"
                      id="icon"
                    />
                  </div>
                  <div class="col-6 conditions">
                    <p>Humidity: <span id="humidity"></span>%</p>
                    <p>Wind: <span id="wind"></span> km/h</p>
                  </div>
                </div>
                <span id="weather-description"></span>
              </li>
              <li>
                Feels like:
                <strong> <span id="h-temp"></span>°</strong>
              </li>
            </ul>
            <hr />
            <div>
              <p><strong>Hourly Forecast</strong></p>
            </div>
            <div class="hourForecast" id="hour-forecast"></div>
          </div>
          <div class="col-6 forecast">
            <div class="row">
              <p class="forecast-header"><strong>5-Day Forecast</strong></p>
              <hr />
            </div>
            <div class="dayForecast">
              <div class="row forecast-day" id="day-forecast">
                <div class="col-4">
                  <p>
                    <span id="day-0"></span><br />
                    <br />
                    <span id="day-1"></span><br />
                    <br />
                    <span id="day-2"></span><br />
                    <br />
                    <span id="day-3"></span><br />
                    <br />
                    <span id="day-4"></span>
                  </p>
                </div>
                <div class="col-3">
                  <p>
                    <img src="" id="icon-0" alt="" width="40" />
                    <br />
                    <br />
                    <img src="" id="icon-1" alt="" width="40" /><br />
                    <br />
                    <img src="" id="icon-2" alt="" width="40" /><br />
                    <br />
                    <img src="" id="icon-3" alt="" width="40" />
                    <br />
                    <br />
                    <img src="" id="icon-4" alt="" width="40" />
                  </p>
                </div>
                <div class="col-3">
                  <p>
                    <strong>
                      <span id="max-temp-0"></span>°<br />
                      <br />
                      <span id="max-temp-1"></span>°<br />
                      <br />
                      <span id="max-temp-2"></span>°<br />
                      <br />
                      <span id="max-temp-3"></span>°<br />
                      <br />
                      <span id="max-temp-4"></span>°
                    </strong>
                  </p>
                </div>
                <div class="col-2">
                  <p>
                    <span id="min-temp-0"></span>°<br />
                    <br />
                    <span id="min-temp-1"></span>°<br />
                    <br />
                    <span id="min-temp-2"></span>°<br />
                    <br />
                    <span id="min-temp-3"></span>°<br />
                    <br />
                    <span id="min-temp-4"></span>°
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small class="footer">
        <a href="https://github.com/CO1090/my-project" target="_blank">
          <span class="footer">Open-source code</span></a
        >, by Chisom Okoro
      </small>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
